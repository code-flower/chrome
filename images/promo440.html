<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <style>
      #image {
        position: relative;
        margin: 150px auto;
        width: 220px;
        height: 140px;
        text-align: center;
        background-image: url('bumblebee-1.png');
        background-repeat: no-repeat;
        background-size: contain;
      }
      .image-text {
        position: absolute;
        bottom: 5px;
        left: 10px;
        font-family: 'Quicksand', sans-serif;
        font-size: 24px;
        color: #fff;
        letter-spacing: 0.5px;
      }
    </style>
  </head>

  <body>
    <div id="image">
      <span class="image-text">codeflower</span>
    </div>
  </body>

</html>
